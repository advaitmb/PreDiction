# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - pudhe-chi

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v1.7.0
      
    - name: Create Environment
      run: |
        conda update -n base -c defaults conda
        conda create --name pudhe-chi python=3.8.2
        conda init bash
        exec bash
        conda activate pudhe-chi
      
    - name: Install Dependencies
      run: |
        conda install -c fastai -c pytorch -c anaconda fastai==2.0.8 spacy=2.3.1 gh anaconda
        conda install -c anaconda flask 
        pip install flask
        
    - name: Start App
      run: |
        python app/main_v3.py

    - name: Build using AppService-Build
      uses: azure/appservice-build@v2
      with:
        platform: python
        platform-version: '3.8'

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pudhe-chi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f1dc2f61a07342d898be7939390beff5 }}
